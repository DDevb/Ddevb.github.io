<!DOCTYPE html> 
<html>
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
  <title>Message Submission Confirmation</title>
  <style>
    body {
      background-color: #f0f0f0;
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
      background-color: #ffffff;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      padding: 20px;
    }
    h1 {
      color: #333333;
      font-size: 24px;
      text-align: center;
      margin-top: 0;
    }
    p {
      color: #666666;
      font-size: 18px;
      line-height: 1.5;
    }
    .signature {
      text-align: right;
      font-style: italic;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Message Submission Confirmation</h1>
    <p>Hi,</p>
    <p>Your message has been submitted.</p>
    <p>Regards,</p>
    <p class="signature">Deven</p>
  </div>
</body>
</html>
